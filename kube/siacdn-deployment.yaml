apiVersion: apps/v1
kind: Deployment
metadata:
  name: siacdn-deployment
spec:
  selector:
    matchLabels:
      app: siacdn
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: siacdn
    spec:
      volumes:
      - name: sia
        persistentVolumeClaim:
          claimName: siacdn-persistent-volume-claim
      containers:
      - name: viewnode
        image: ericflo/siacdn-viewnode:latest
        imagePullPolicy: Always
        command: ["siad", "-d", "/root/.sia"]
        ports:
        - containerPort: 9980
        volumeMounts:
          - name: sia
            mountPath: /root/.sia
        envFrom:
          - secretRef:
              name: siacdn-secret
      - name: portal
        image: ericflo/siacdn-portal:latest
        imagePullPolicy: Always
        command: ["http-server", "-p", "3000", "build"]
        ports:
        - containerPort: 3000
      - name: nginx
        image: ericflo/siacdn-nginx:latest
        imagePullPolicy: Always
        command: ["/etc/skynet/start-nginx.sh"]
        ports:
        - containerPort: 8080
        volumeMounts:
          - name: sia
            mountPath: /root/.sia
